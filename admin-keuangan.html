<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Catatan Keuangan - GlowCare Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .sidebar-gradient {
            background: linear-gradient(180deg, #11998e 0%, #0d7a71 100%);
        }

        .menu-item:hover,
        .menu-item.active {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 sidebar-gradient text-white fixed h-full hidden md:block">
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-spa text-3xl"></i>
                    <h1 class="font-bold text-xl">GlowCare</h1>
                </div>
            </div>
            <nav class="p-4 space-y-2">
                <a href="admin-dashboard.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80"><i
                        class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="admin-produk.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80"><i
                        class="fas fa-box"></i><span>Produk</span></a>
                <a href="admin-pesanan.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80"><i
                        class="fas fa-shopping-cart"></i><span>Pesanan</span></a>
                <a href="admin-pelanggan.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80"><i
                        class="fas fa-users"></i><span>Pelanggan</span></a>
                <a href="admin-keuangan.html" class="menu-item active flex items-center space-x-3 p-3 rounded-xl"><i
                        class="fas fa-wallet"></i><span>Keuangan</span></a>
                <a href="admin-laporan.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80"><i
                        class="fas fa-chart-bar"></i><span>Laporan</span></a>
                <a href="admin-pengaturan.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80"><i
                        class="fas fa-cog"></i><span>Pengaturan</span></a>
            </nav>
            <div class="absolute bottom-0 left-0 right-0 p-4">
                <button onclick="logout()" class="w-full p-3 bg-white/10 hover:bg-white/20 rounded-xl"><i
                        class="fas fa-sign-out-alt mr-2"></i>Keluar</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-6">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">ðŸ’° Catatan Keuangan</h2>
                    <p class="text-gray-600">Catat pemasukan dan pengeluaran bisnis</p>
                </div>
                <button onclick="openModal()"
                    class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-xl flex items-center space-x-2">
                    <i class="fas fa-plus"></i><span>Tambah Catatan</span>
                </button>
            </div>

            <!-- Summary Cards -->
            <div class="grid md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-emerald-500">
                    <p class="text-sm text-gray-500">Total Pemasukan</p>
                    <p class="text-2xl font-bold text-emerald-600" id="totalIncome">Rp 0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-500">
                    <p class="text-sm text-gray-500">Total Pengeluaran</p>
                    <p class="text-2xl font-bold text-red-600" id="totalExpense">Rp 0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p class="text-sm text-gray-500">Saldo</p>
                    <p class="text-2xl font-bold text-blue-600" id="balance">Rp 0</p>
                </div>
            </div>

            <!-- Filter -->
            <div class="bg-white p-4 rounded-xl shadow-sm mb-6 flex flex-wrap gap-4 items-center">
                <select id="typeFilter" onchange="loadTransactions()" class="px-3 py-2 border rounded-lg">
                    <option value="all">Semua Jenis</option>
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
                <input type="month" id="monthFilter" onchange="loadTransactions()" class="px-3 py-2 border rounded-lg">
            </div>

            <!-- Transactions Table -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Tanggal</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Keterangan</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Kategori</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Jenis</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Jumlah</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold" id="modalTitle">Tambah Catatan</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i
                        class="fas fa-times"></i></button>
            </div>
            <form id="transactionForm" class="space-y-4">
                <input type="hidden" id="transId">
                <div>
                    <label class="block text-sm font-medium mb-1">Tanggal</label>
                    <input type="date" id="transDate" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Jenis</label>
                    <select id="transType" required class="w-full px-3 py-2 border rounded-lg">
                        <option value="income">Pemasukan</option>
                        <option value="expense">Pengeluaran</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Kategori</label>
                    <select id="transCategory" required class="w-full px-3 py-2 border rounded-lg">
                        <option value="Penjualan Produk">Penjualan Produk</option>
                        <option value="Beli Bahan Baku">Beli Bahan Baku</option>
                        <option value="Gaji Karyawan">Gaji Karyawan</option>
                        <option value="Listrik & Air">Listrik & Air</option>
                        <option value="Sewa Tempat">Sewa Tempat</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Packaging">Packaging</option>
                        <option value="Ongkos Kirim">Ongkos Kirim</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Keterangan</label>
                    <input type="text" id="transDesc" required placeholder="Deskripsi singkat"
                        class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Jumlah (Rp)</label>
                    <input type="number" id="transAmount" required min="0" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <button type="submit"
                    class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded-xl font-semibold">Simpan</button>
            </form>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('glowcare_admin_session') && !sessionStorage.getItem('glowcare_admin_session')) {
            window.location.href = 'admin-login.html';
        }

        function logout() {
            localStorage.removeItem('glowcare_admin_session');
            sessionStorage.removeItem('glowcare_admin_session');
            window.location.href = 'admin-login.html';
        }

        // Set default month filter to current month
        document.getElementById('monthFilter').value = new Date().toISOString().slice(0, 7);

        // Default transactions
        const defaultTransactions = [
            { id: 1, date: '2026-01-30', type: 'income', category: 'Penjualan Produk', desc: 'Penjualan Tropical Cleanser x5', amount: 445000 },
            { id: 2, date: '2026-01-29', type: 'income', category: 'Penjualan Produk', desc: 'Penjualan Hibiscus Serum x3', amount: 447000 },
            { id: 3, date: '2026-01-28', type: 'expense', category: 'Beli Bahan Baku', desc: 'Beli ekstrak kelapa muda', amount: 150000 },
            { id: 4, date: '2026-01-27', type: 'expense', category: 'Marketing', desc: 'Iklan Instagram', amount: 200000 },
            { id: 5, date: '2026-01-26', type: 'expense', category: 'Packaging', desc: 'Beli botol & label', amount: 350000 },
            { id: 6, date: '2026-01-25', type: 'income', category: 'Penjualan Produk', desc: 'Penjualan Bundle Set x2', amount: 700000 }
        ];

        function loadTransactions() {
            let transactions = JSON.parse(localStorage.getItem('glowcare_transactions') || 'null');
            if (!transactions) {
                transactions = defaultTransactions;
                localStorage.setItem('glowcare_transactions', JSON.stringify(transactions));
            }

            const typeFilter = document.getElementById('typeFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;

            let filtered = transactions;
            if (typeFilter !== 'all') {
                filtered = filtered.filter(t => t.type === typeFilter);
            }
            if (monthFilter) {
                filtered = filtered.filter(t => t.date.startsWith(monthFilter));
            }

            // Sort by date descending
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Calculate totals
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = totalIncome - totalExpense;

            document.getElementById('totalIncome').textContent = 'Rp ' + totalIncome.toLocaleString();
            document.getElementById('totalExpense').textContent = 'Rp ' + totalExpense.toLocaleString();
            document.getElementById('balance').textContent = 'Rp ' + balance.toLocaleString();

            const table = document.getElementById('transactionsTable');
            if (filtered.length === 0) {
                table.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">Belum ada catatan keuangan</td></tr>';
                return;
            }

            table.innerHTML = filtered.map(t => `
                <tr class="border-t border-gray-100 hover:bg-gray-50">
                    <td class="px-4 py-3 text-sm">${formatDate(t.date)}</td>
                    <td class="px-4 py-3 text-sm">${t.desc}</td>
                    <td class="px-4 py-3 text-sm">${t.category}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${t.type === 'income' ? 'bg-emerald-100 text-emerald-600' : 'bg-red-100 text-red-600'}">
                            ${t.type === 'income' ? 'â†‘ Masuk' : 'â†“ Keluar'}
                        </span>
                    </td>
                    <td class="px-4 py-3 font-medium ${t.type === 'income' ? 'text-emerald-600' : 'text-red-600'}">
                        ${t.type === 'income' ? '+' : '-'} Rp ${t.amount.toLocaleString()}
                    </td>
                    <td class="px-4 py-3">
                        <button onclick="editTransaction(${t.id})" class="text-blue-500 hover:text-blue-700 mr-2"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteTransaction(${t.id})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function openModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Catatan';
            document.getElementById('transactionForm').reset();
            document.getElementById('transId').value = '';
            document.getElementById('transDate').value = new Date().toISOString().slice(0, 10);
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function editTransaction(id) {
            const transactions = JSON.parse(localStorage.getItem('glowcare_transactions'));
            const trans = transactions.find(t => t.id === id);
            if (trans) {
                document.getElementById('modalTitle').textContent = 'Edit Catatan';
                document.getElementById('transId').value = trans.id;
                document.getElementById('transDate').value = trans.date;
                document.getElementById('transType').value = trans.type;
                document.getElementById('transCategory').value = trans.category;
                document.getElementById('transDesc').value = trans.desc;
                document.getElementById('transAmount').value = trans.amount;
                document.getElementById('modal').classList.remove('hidden');
            }
        }

        function deleteTransaction(id) {
            if (confirm('Yakin ingin menghapus catatan ini?')) {
                let transactions = JSON.parse(localStorage.getItem('glowcare_transactions'));
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('glowcare_transactions', JSON.stringify(transactions));
                loadTransactions();
            }
        }

        document.getElementById('transactionForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let transactions = JSON.parse(localStorage.getItem('glowcare_transactions')) || [];
            const id = document.getElementById('transId').value;
            const data = {
                id: id ? parseInt(id) : Date.now(),
                date: document.getElementById('transDate').value,
                type: document.getElementById('transType').value,
                category: document.getElementById('transCategory').value,
                desc: document.getElementById('transDesc').value,
                amount: parseInt(document.getElementById('transAmount').value)
            };

            if (id) {
                const index = transactions.findIndex(t => t.id === parseInt(id));
                transactions[index] = data;
            } else {
                transactions.push(data);
            }

            localStorage.setItem('glowcare_transactions', JSON.stringify(transactions));
            closeModal();
            loadTransactions();
        });

        loadTransactions();
    </script>
</body>

</html>
