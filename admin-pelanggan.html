<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Kelola Pelanggan - GlowCare Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Playfair Display', serif;
        }

        .sidebar-gradient {
            background: linear-gradient(180deg, #11998e 0%, #0d7a71 100%);
        }

        .menu-item {
            transition: all 0.3s ease;
        }

        .menu-item:hover,
        .menu-item.active {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 sidebar-gradient text-white fixed h-full hidden md:block">
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-spa text-3xl"></i>
                    <div>
                        <h1 class="font-bold text-xl">GlowCare</h1>
                        <p class="text-xs text-white/70">Admin Panel</p>
                    </div>
                </div>
            </div>
            <nav class="p-4 space-y-2">
                <a href="admin-dashboard.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-home text-lg"></i><span>Dashboard</span>
                </a>
                <a href="admin-produk.html" class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-box text-lg"></i><span>Produk</span>
                </a>
                <a href="admin-pesanan.html" class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-shopping-cart text-lg"></i><span>Pesanan</span>
                </a>
                <a href="admin-pelanggan.html" class="menu-item active flex items-center space-x-3 p-3 rounded-xl">
                    <i class="fas fa-users text-lg"></i><span>Pelanggan</span>
                </a>
                <a href="admin-laporan.html" class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-chart-bar text-lg"></i><span>Laporan</span>
                </a>
                <a href="admin-pengaturan.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-cog text-lg"></i><span>Pengaturan</span>
                </a>
            </nav>
            <div class="absolute bottom-0 left-0 right-0 p-4">
                <button onclick="logout()"
                    class="w-full flex items-center justify-center space-x-2 p-3 bg-white/10 hover:bg-white/20 rounded-xl transition-colors">
                    <i class="fas fa-sign-out-alt"></i><span>Keluar</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-6">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Kelola Pelanggan</h2>
                    <p class="text-gray-600">Lihat daftar pelanggan GlowCare</p>
                </div>
                <div class="relative">
                    <input type="text" id="searchCustomer" placeholder="Cari pelanggan..." onkeyup="searchCustomers()"
                        class="px-4 py-2 pl-10 border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-emerald-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-users text-emerald-500 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-gray-800" id="totalCustomers">0</p>
                            <p class="text-sm text-gray-500">Total Pelanggan</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-pink-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-star text-pink-500 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-gray-800" id="vipCustomers">0</p>
                            <p class="text-sm text-gray-500">Member VIP</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-user-plus text-blue-500 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-gray-800" id="newCustomers">0</p>
                            <p class="text-sm text-gray-500">Pelanggan Baru</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customers Table -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Pelanggan</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Email</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Telepon</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Total Belanja</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Status</th>
                        </tr>
                    </thead>
                    <tbody id="customersTable">
                        <!-- Customers will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        if (!localStorage.getItem('glowcare_admin_session') && !sessionStorage.getItem('glowcare_admin_session')) {
            window.location.href = 'admin-login.html';
        }

        function logout() {
            localStorage.removeItem('glowcare_admin_session');
            sessionStorage.removeItem('glowcare_admin_session');
            window.location.href = 'admin-login.html';
        }

        const defaultCustomers = [
            { id: 1, name: 'Sari Dewi', email: 'sari.dewi@email.com', phone: '081234567890', totalSpent: 890000, status: 'vip', joinDate: '2025-06-15' },
            { id: 2, name: 'Anisa Putri', email: 'anisa.p@email.com', phone: '081234567891', totalSpent: 450000, status: 'regular', joinDate: '2025-08-20' },
            { id: 3, name: 'Rina Amelia', email: 'rina.a@email.com', phone: '081234567892', totalSpent: 1250000, status: 'vip', joinDate: '2025-03-10' },
            { id: 4, name: 'Maya Sandra', email: 'maya.s@email.com', phone: '081234567893', totalSpent: 350000, status: 'regular', joinDate: '2025-11-05' },
            { id: 5, name: 'Dina Kartika', email: 'dina.k@email.com', phone: '081234567894', totalSpent: 175000, status: 'new', joinDate: '2026-01-20' },
            { id: 6, name: 'Lina Susanti', email: 'lina.s@email.com', phone: '081234567895', totalSpent: 95000, status: 'new', joinDate: '2026-01-28' }
        ];

        function getStatusBadge(status) {
            const styles = {
                new: 'bg-blue-100 text-blue-600',
                regular: 'bg-gray-100 text-gray-600',
                vip: 'bg-yellow-100 text-yellow-600'
            };
            const labels = { new: 'Baru', regular: 'Regular', vip: 'VIP ‚≠ê' };
            return `<span class="px-3 py-1 rounded-full text-xs font-medium ${styles[status]}">${labels[status]}</span>`;
        }

        function loadCustomers() {
            let customers = JSON.parse(localStorage.getItem('glowcare_customers') || 'null');
            if (!customers) {
                customers = defaultCustomers;
                localStorage.setItem('glowcare_customers', JSON.stringify(customers));
            }

            document.getElementById('totalCustomers').textContent = customers.length;
            document.getElementById('vipCustomers').textContent = customers.filter(c => c.status === 'vip').length;
            document.getElementById('newCustomers').textContent = customers.filter(c => c.status === 'new').length;

            renderCustomers(customers);
        }

        function renderCustomers(customers) {
            const table = document.getElementById('customersTable');
            table.innerHTML = customers.map(c => `
                <tr class="border-t border-gray-100 hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center">
                                <span class="text-emerald-600 font-semibold">${c.name.charAt(0)}</span>
                            </div>
                            <span class="font-medium">${c.name}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">${c.email}</td>
                    <td class="px-6 py-4 text-gray-600">${c.phone}</td>
                    <td class="px-6 py-4 font-medium text-emerald-600">Rp ${c.totalSpent.toLocaleString()}</td>
                    <td class="px-6 py-4">${getStatusBadge(c.status)}</td>
                </tr>
            `).join('');
        }

        function searchCustomers() {
            const query = document.getElementById('searchCustomer').value.toLowerCase();
            const customers = JSON.parse(localStorage.getItem('glowcare_customers'));
            const filtered = customers.filter(c =>
                c.name.toLowerCase().includes(query) ||
                c.email.toLowerCase().includes(query) ||
                c.phone.includes(query)
            );
            renderCustomers(filtered);
        }

        loadCustomers();
    </script>
</body>

</html>
