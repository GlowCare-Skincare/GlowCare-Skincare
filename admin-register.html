<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Admin Register - GlowCare Skincare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registrasi Admin GlowCare Skincare">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Playfair Display', serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 50%, #ffecd2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.3);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #0d7a71 0%, #2dcc69 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }

        .tropical-blob {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }

        .success-animation {
            animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .password-strength {
            height: 3px;
            transition: all 0.3s ease;
        }

        .input-valid {
            border-color: #10b981 !important;
        }

        .input-invalid {
            border-color: #ef4444 !important;
        }
    </style>
</head>

<body class="gradient-bg h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Animated background elements -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-10 left-10 w-16 h-16 tropical-blob bg-emerald-400 opacity-30 floating"></div>
        <div class="absolute top-20 right-20 w-20 h-20 tropical-blob bg-pink-300 opacity-30 floating"
            style="animation-delay: 2s;"></div>
        <div class="absolute bottom-10 left-1/4 w-14 h-14 tropical-blob bg-yellow-300 opacity-30 floating"
            style="animation-delay: 4s;"></div>
        <div class="absolute top-20 right-10 text-4xl opacity-20">üåø</div>
        <div class="absolute bottom-20 left-10 text-3xl opacity-20">üå∫</div>
    </div>

    <!-- Register Card -->
    <div class="w-full max-w-lg px-4 relative z-10">
        <!-- Back to Home -->
        <a href="index.html"
            class="inline-flex items-center text-gray-700 hover:text-emerald-600 mb-3 transition-colors text-sm">
            <i class="fas fa-arrow-left mr-2"></i>Kembali ke Beranda
        </a>

        <div class="glass-card rounded-2xl shadow-2xl p-6">
            <!-- Header -->
            <div class="text-center mb-4">
                <span class="text-4xl">üìù</span>
                <h1 class="text-2xl font-bold text-gray-800 mt-2">Daftar Admin</h1>
                <p class="text-gray-600 text-sm">Buat akun admin baru GlowCare</p>
            </div>

            <!-- Alert Message -->
            <div id="alertMessage" class="hidden mb-4 p-3 rounded-lg text-center text-sm"></div>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-3">
                <!-- Row 1: Name & Email -->
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="fullName" class="block text-gray-700 text-sm font-medium mb-1">
                            <i class="fas fa-user text-emerald-500 mr-1"></i>Nama Lengkap
                        </label>
                        <input type="text" id="fullName" name="fullName" required
                            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none input-focus transition-all text-sm"
                            placeholder="Nama lengkap">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-1">
                            <i class="fas fa-envelope text-emerald-500 mr-1"></i>Email Admin
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none input-focus transition-all text-sm"
                            placeholder="admin@glowcare.id">
                    </div>
                </div>

                <!-- Row 2: Phone & Admin Code -->
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="phone" class="block text-gray-700 text-sm font-medium mb-1">
                            <i class="fas fa-phone text-emerald-500 mr-1"></i>No. Telepon
                        </label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none input-focus transition-all text-sm"
                            placeholder="08xxxxxxxxxx">
                    </div>
                    <div>
                        <label for="adminCode" class="block text-gray-700 text-sm font-medium mb-1">
                            <i class="fas fa-key text-emerald-500 mr-1"></i>Kode Admin
                        </label>
                        <input type="text" id="adminCode" name="adminCode" required
                            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none input-focus transition-all text-sm"
                            placeholder="GLOWCARE2024">
                    </div>
                </div>

                <!-- Row 3: Passwords -->
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-1">
                            <i class="fas fa-lock text-emerald-500 mr-1"></i>Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required minlength="6"
                                class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none input-focus transition-all text-sm pr-10"
                                placeholder="Min 6 karakter">
                            <button type="button" id="togglePassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye text-sm"></i>
                            </button>
                        </div>
                        <div class="mt-1">
                            <div class="w-full bg-gray-200 rounded-full password-strength">
                                <div id="passwordStrength" class="password-strength rounded-full" style="width: 0%;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-1">
                            <i class="fas fa-lock text-emerald-500 mr-1"></i>Konfirmasi
                        </label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none input-focus transition-all text-sm pr-10"
                                placeholder="Ulangi password">
                            <button type="button" id="toggleConfirmPassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye text-sm"></i>
                            </button>
                        </div>
                        <p id="confirmPasswordError" class="text-red-500 text-xs mt-1 hidden">Password tidak cocok</p>
                    </div>
                </div>

                <!-- Terms & Conditions -->
                <div class="flex items-center">
                    <input type="checkbox" id="terms" required
                        class="w-4 h-4 text-emerald-500 border-gray-300 rounded focus:ring-emerald-500">
                    <label for="terms" class="ml-2 text-gray-600 text-xs">
                        Saya setuju dengan <a href="#" class="text-emerald-600 hover:underline">Syarat & Ketentuan</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full btn-gradient text-white py-3 rounded-xl font-semibold transition-all duration-300 flex items-center justify-center">
                    <span id="btnText">
                        <i class="fas fa-user-plus mr-2"></i>Daftar Sekarang
                    </span>
                    <span id="btnLoading" class="hidden">
                        <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </span>
                </button>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-4 pt-4 border-t border-gray-100">
                <p class="text-gray-600 text-sm">
                    Sudah punya akun?
                    <a href="admin-login.html" class="text-emerald-600 hover:text-emerald-700 font-semibold">Masuk
                        disini</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            toggle.addEventListener('click', function () {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;
            let color = '#ef4444';

            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 10;

            if (strength <= 25) color = '#ef4444';
            else if (strength <= 50) color = '#f59e0b';
            else if (strength <= 75) color = '#10b981';
            else color = '#059669';

            passwordStrength.style.width = strength + '%';
            passwordStrength.style.backgroundColor = color;
        });

        // Confirm password validation
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        confirmPasswordInput.addEventListener('input', function () {
            if (this.value !== passwordInput.value) {
                confirmPasswordError.classList.remove('hidden');
                this.classList.add('input-invalid');
                this.classList.remove('input-valid');
            } else {
                confirmPasswordError.classList.add('hidden');
                this.classList.remove('input-invalid');
                this.classList.add('input-valid');
            }
        });

        // Form submission
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const alertMessage = document.getElementById('alertMessage');
        const validAdminCode = 'GLOWCARE2024';

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const adminCode = document.getElementById('adminCode').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Password tidak cocok!', 'error');
                return;
            }

            if (adminCode !== validAdminCode) {
                showAlert('Kode admin tidak valid!', 'error');
                return;
            }

            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            submitBtn.disabled = true;

            const storedAdmins = JSON.parse(localStorage.getItem('glowcare_admins') || '[]');

            if (storedAdmins.some(admin => admin.email === email)) {
                showAlert('Email sudah terdaftar!', 'error');
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                submitBtn.disabled = false;
                return;
            }

            setTimeout(() => {
                const newAdmin = {
                    id: Date.now(),
                    name: fullName,
                    email: email,
                    phone: phone,
                    password: password,
                    createdAt: new Date().toISOString()
                };

                storedAdmins.push(newAdmin);
                localStorage.setItem('glowcare_admins', JSON.stringify(storedAdmins));

                showAlert('Registrasi berhasil! Mengalihkan...', 'success');

                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 1500);

                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                submitBtn.disabled = false;
            }, 1000);
        });

        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.classList.remove('hidden');
            alertMessage.classList.add('success-animation');

            if (type === 'success') {
                alertMessage.className = 'mb-4 p-3 rounded-lg text-center text-sm bg-emerald-100 text-emerald-700 border border-emerald-200 success-animation';
            } else {
                alertMessage.className = 'mb-4 p-3 rounded-lg text-center text-sm bg-red-100 text-red-700 border border-red-200 success-animation';
            }
        }
    </script>

</body>

</html>
