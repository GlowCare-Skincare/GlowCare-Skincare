<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Kelola Produk - GlowCare Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Playfair Display', serif;
        }

        .sidebar-gradient {
            background: linear-gradient(180deg, #11998e 0%, #0d7a71 100%);
        }

        .menu-item {
            transition: all 0.3s ease;
        }

        .menu-item:hover,
        .menu-item.active {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 sidebar-gradient text-white fixed h-full hidden md:block">
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-spa text-3xl"></i>
                    <div>
                        <h1 class="font-bold text-xl">GlowCare</h1>
                        <p class="text-xs text-white/70">Admin Panel</p>
                    </div>
                </div>
            </div>
            <nav class="p-4 space-y-2">
                <a href="admin-dashboard.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-home text-lg"></i><span>Dashboard</span>
                </a>
                <a href="admin-produk.html" class="menu-item active flex items-center space-x-3 p-3 rounded-xl">
                    <i class="fas fa-box text-lg"></i><span>Produk</span>
                </a>
                <a href="admin-pesanan.html" class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-shopping-cart text-lg"></i><span>Pesanan</span>
                </a>
                <a href="admin-pelanggan.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-users text-lg"></i><span>Pelanggan</span>
                </a>
                <a href="admin-laporan.html" class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-chart-bar text-lg"></i><span>Laporan</span>
                </a>
                <a href="admin-pengaturan.html"
                    class="menu-item flex items-center space-x-3 p-3 rounded-xl text-white/80">
                    <i class="fas fa-cog text-lg"></i><span>Pengaturan</span>
                </a>
            </nav>
            <div class="absolute bottom-0 left-0 right-0 p-4">
                <button onclick="logout()"
                    class="w-full flex items-center justify-center space-x-2 p-3 bg-white/10 hover:bg-white/20 rounded-xl transition-colors">
                    <i class="fas fa-sign-out-alt"></i><span>Keluar</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-6">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Kelola Produk</h2>
                    <p class="text-gray-600">Tambah, edit, dan hapus produk skincare</p>
                </div>
                <button onclick="openModal()"
                    class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-xl flex items-center space-x-2 transition">
                    <i class="fas fa-plus"></i><span>Tambah Produk</span>
                </button>
            </div>

            <!-- Products Grid -->
            <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-4" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold" id="modalTitle">Tambah Produk</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i
                        class="fas fa-times text-xl"></i></button>
            </div>
            <form id="productForm" class="space-y-4">
                <input type="hidden" id="productId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Produk</label>
                    <input type="text" id="productName" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Harga (Rp)</label>
                    <input type="number" id="productPrice" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Stok</label>
                    <input type="number" id="productStock" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="productDesc" rows="3"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Emoji Ikon</label>
                    <input type="text" id="productIcon" placeholder="ðŸ’§"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <button type="submit"
                    class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded-xl font-semibold transition">
                    Simpan Produk
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check auth
        if (!localStorage.getItem('glowcare_admin_session') && !sessionStorage.getItem('glowcare_admin_session')) {
            window.location.href = 'admin-login.html';
        }

        function logout() {
            localStorage.removeItem('glowcare_admin_session');
            sessionStorage.removeItem('glowcare_admin_session');
            window.location.href = 'admin-login.html';
        }

        // Default products
        const defaultProducts = [
            { id: 1, name: 'Skintific Cleanser', price: 80000, stock: 50, desc: 'Pembersih wajah dengan ekstrak kelapa muda & aloe vera', icon: 'ðŸ’§' },
            { id: 2, name: 'Wardah Serum', price: 65000, stock: 35, desc: 'Serum anti-aging dengan bunga kembang sepatu tropical', icon: 'ðŸŒº', image: 'wardah-serum.png' },
            { id: 3, name: 'Gloow & Be Sunscreen', price: 50000, stock: 45, desc: 'Sunscreen SPF 50 dengan ekstrak mangga segar', icon: 'â˜€ï¸', image: 'gloow-be-sunscreen.png' },
            { id: 4, name: 'Scarlett Cream', price: 87000, stock: 28, desc: 'Krim malam untuk regenerasi kulit', icon: 'ðŸŒ™' },
            { id: 5, name: 'Emina Toner', price: 35000, stock: 40, desc: 'Toner dengan ekstrak mawar segar', icon: 'ðŸŒ¹' }
        ];

        // Load products
        function loadProducts() {
            let products = JSON.parse(localStorage.getItem('glowcare_products') || 'null');
            if (!products) {
                products = defaultProducts;
                localStorage.setItem('glowcare_products', JSON.stringify(products));
            }

            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-sm card-hover transition">
                    <div class="mb-3 text-center h-24 flex items-center justify-center">
                        ${p.image ? `<img src="${p.image}" alt="${p.name}" class="h-24 w-auto object-contain">` : `<span class="text-4xl">${p.icon || 'ðŸ§´'}</span>`}
                    </div>
                    <h4 class="font-semibold text-gray-800">${p.name}</h4>
                    <p class="text-sm text-gray-500 mt-1">${p.desc}</p>
                    <p class="text-emerald-600 font-bold mt-2">Rp ${p.price.toLocaleString()}</p>
                    <p class="text-xs text-gray-400">Stok: ${p.stock}</p>
                    <div class="flex space-x-2 mt-3">
                        <button onclick="editProduct(${p.id})" class="flex-1 bg-blue-100 text-blue-600 py-2 rounded-lg text-sm hover:bg-blue-200 transition">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button onclick="deleteProduct(${p.id})" class="flex-1 bg-red-100 text-red-600 py-2 rounded-lg text-sm hover:bg-red-200 transition">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Produk';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        function editProduct(id) {
            const products = JSON.parse(localStorage.getItem('glowcare_products'));
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('modalTitle').textContent = 'Edit Produk';
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productStock').value = product.stock;
                document.getElementById('productDesc').value = product.desc;
                document.getElementById('productIcon').value = product.icon;
                document.getElementById('productModal').classList.remove('hidden');
            }
        }

        function deleteProduct(id) {
            if (confirm('Yakin ingin menghapus produk ini?')) {
                let products = JSON.parse(localStorage.getItem('glowcare_products'));
                products = products.filter(p => p.id !== id);
                localStorage.setItem('glowcare_products', JSON.stringify(products));
                loadProducts();
            }
        }

        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let products = JSON.parse(localStorage.getItem('glowcare_products'));
            const id = document.getElementById('productId').value;
            const productData = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('productName').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                desc: document.getElementById('productDesc').value,
                icon: document.getElementById('productIcon').value || 'ðŸ§´'
            };

            if (id) {
                const index = products.findIndex(p => p.id === parseInt(id));
                products[index] = productData;
            } else {
                products.push(productData);
            }

            localStorage.setItem('glowcare_products', JSON.stringify(products));
            closeModal();
            loadProducts();
        });

        loadProducts();
    </script>
</body>

</html>
